<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Revolutionary Git Dashboard - The Future of Code Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f5ff;
            --neon-purple: #8a2be2;
            --neon-green: #39ff14;
            --neon-pink: #ff1493;
            --neon-orange: #ff4500;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(45deg, #0a0a0a, #1a0033, #000033, #330066);
            background-size: 400% 400%;
            animation: cosmicGradient 20s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        @keyframes cosmicGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* COSMIC BACKGROUND PARTICLES */
        .cosmic-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* FLOATING PARTICLES */
        .particle {
            position: absolute;
            background: var(--neon-blue);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* HOLOGRAPHIC CONTAINER */
        .cosmic-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* FUTURISTIC HEADER */
        .quantum-header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), rgba(138, 43, 226, 0.1));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 2px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: hologramFloat 4s ease-in-out infinite;
        }

        @keyframes hologramFloat {
            0%, 100% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
            25% { transform: perspective(1000px) rotateX(5deg) rotateY(2deg); }
            50% { transform: perspective(1000px) rotateX(0deg) rotateY(-2deg); }
            75% { transform: perspective(1000px) rotateX(-5deg) rotateY(2deg); }
        }

        .quantum-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--neon-blue), transparent, var(--neon-purple), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .cosmic-title {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-green), var(--neon-pink));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            margin-bottom: 15px;
        }

        @keyframes textShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .cosmic-subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: subtitlePulse 2s ease-in-out infinite;
        }

        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* NEURAL NETWORK CONFIG PANEL */
        .neural-config {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.05), rgba(138, 43, 226, 0.05));
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 40px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .neural-config::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: scanLine 3s ease-in-out infinite;
        }

        @keyframes scanLine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .quantum-input-group {
            position: relative;
            transform-style: preserve-3d;
        }

        .quantum-label {
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .quantum-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quantum-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            transform: translateY(-2px);
        }

        .quantum-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* REVOLUTIONARY ACTIVATION BUTTON */
        .activation-button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.3);
        }

        .activation-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .activation-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 245, 255, 0.5);
        }

        .activation-button:hover::before {
            left: 100%;
        }

        .activation-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* 3D DASHBOARD GRID */
        .dimensional-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
            perspective: 1000px;
        }

        /* HOLOGRAPHIC DATA CARDS */
        .holo-card {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.05), rgba(138, 43, 226, 0.05));
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.4s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .holo-card:hover {
            transform: perspective(1000px) rotateX(10deg) rotateY(5deg) translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 245, 255, 0.2);
        }

        .holo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .holo-card:hover::before {
            transform: translateX(100%);
        }

        .platform-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .platform-icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            filter: drop-shadow(0 0 10px currentColor);
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .github-header { color: var(--neon-blue); }
        .gitlab-header { color: var(--neon-orange); }

        /* QUANTUM STATISTICS */
        .quantum-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-quantum {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-quantum:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 245, 255, 0.2);
        }

        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 8px;
            animation: numberGlow 2s ease-in-out infinite;
        }

        @keyframes numberGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 245, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 245, 255, 0.8); }
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* NEURAL ACTIVITY FEED */
        .neural-feed {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .neural-feed::-webkit-scrollbar {
            width: 8px;
        }

        .neural-feed::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .neural-feed::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-radius: 4px;
        }

        .activity-node {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .activity-node:hover {
            background: rgba(0, 245, 255, 0.05);
            transform: translateX(10px);
        }

        .activity-node:last-child {
            border-bottom: none;
        }

        .activity-type {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 15px;
            min-width: 90px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
        }

        .activity-description {
            flex: 1;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .activity-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-left: 15px;
            font-family: 'Orbitron', monospace;
        }

        /* DIMENSIONAL CHART CONTAINERS */
        .chart-dimension {
            position: relative;
            height: 350px;
            margin-top: 25px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .chart-dimension::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 245, 255, 0.02), transparent);
            pointer-events: none;
        }

        /* MASTER VISUALIZATION CHAMBER */
        .master-chamber {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.03), rgba(138, 43, 226, 0.03));
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 40px;
            border: 2px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        .master-chamber::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 245, 255, 0.1), transparent, rgba(138, 43, 226, 0.1), transparent);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        .chamber-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* QUANTUM HEATMAP */
        .quantum-heatmap {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }

        .heatmap-quantum {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .heatmap-quantum::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 245, 255, 0.5), transparent);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .heatmap-quantum:hover::before {
            transform: translateX(100%);
        }

        .heatmap-quantum.active-1 { 
            background: linear-gradient(45deg, var(--neon-blue), rgba(0, 245, 255, 0.3));
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }
        .heatmap-quantum.active-2 { 
            background: linear-gradient(45deg, var(--neon-green), rgba(57, 255, 20, 0.5));
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.6);
        }
        .heatmap-quantum.active-3 { 
            background: linear-gradient(45deg, var(--neon-purple), rgba(138, 43, 226, 0.7));
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
        }
        .heatmap-quantum.active-4 { 
            background: linear-gradient(45deg, var(--neon-pink), rgba(255, 20, 147, 0.8));
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.8);
        }

        /* ERROR QUANTUM FIELD */
        .error-quantum {
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.1), rgba(255, 69, 0, 0.1));
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: errorPulse 2s ease-in-out infinite;
        }

        @keyframes errorPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* LOADING QUANTUM STATE */
        .loading-quantum {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            flex-direction: column;
        }

        .quantum-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 245, 255, 0.1);
            border-top: 3px solid var(--neon-blue);
            border-radius: 50%;
            animation: quantumSpin 1s linear infinite;
            margin-bottom: 20px;
            position: relative;
        }

        .quantum-spinner::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid transparent;
            border-top: 3px solid var(--neon-purple);
            border-radius: 50%;
            animation: quantumSpin 2s linear infinite reverse;
        }

        @keyframes quantumSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            color: var(--neon-blue);
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* RESPONSIVE QUANTUM DESIGN */
        @media (max-width: 768px) {
            .cosmic-title {
                font-size: 2.5rem;
            }
            
            .dimensional-grid {
                grid-template-columns: 1fr;
            }
            
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .quantum-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ACCESSIBILITY ENHANCEMENTS */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ULTRA-WIDE SCREEN OPTIMIZATIONS */
        @media (min-width: 2560px) {
            .cosmic-container {
                max-width: 2400px;
            }
            
            .cosmic-title {
                font-size: 5rem;
            }
            
            .dimensional-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
